<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form th:action="@{/login}" method="post">
    <p>아이디 : <input type="text" name="username"/></p>
    <p>비밀번호 : <input type="password" name="password"/></p>
    <p><p th:if="${error_login}" style="color: red;" th:text="${error_login}"></p><p>
    <p><p th:if="${error_email}" style="color: red;" th:text="${error_email}"></p><p>
    <input type="button" value="홈" onclick="location.href='/index'">
    <input type="submit" value="로그인"/>
    </p>
    
</form>
</body>
</html>
